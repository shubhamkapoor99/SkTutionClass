<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Personalized Home Tuition</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #f1f9ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-brand {
      font-weight: bold;
      letter-spacing: 1px;
    }

    .section-header {
      font-size: 2.5rem;
      font-weight: 700;
      color: #004080;
    }

    .contact-card {
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 600;
    }

    .btn-success {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .info-box {
      background-color: #eaf4ff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .info-box h5 {
      color: #0056b3;
      font-weight: 600;
    }

    .lead strong {
      color: #198754;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">SK Tuition Classes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="section-header">Get in Touch</h2>
        <p class="text-muted">Fill out the form below to send us your query directly via WhatsApp.</p>
      </div>

      <div class="row justify-content-center align-items-stretch">
        <!-- Contact Form -->
        <div class="col-md-6">
          <div class="bg-white contact-card p-4">
            <form id="whatsappForm" onsubmit="sendWhatsApp(); return false;">
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label for="studentClass" class="form-label">Class</label>
                <select class="form-select" id="studentClass" required>
                  <option value="" disabled selected>Select Class</option>
                  <option value="1">1st</option>
                  <option value="2">2nd</option>
                  <option value="3">3rd</option>
                  <option value="4">4th</option>
                  <option value="5">5th</option>
                  <option value="6">6th</option>
                  <option value="7">7th</option>
                  <option value="8">8th</option>
                  <option value="9">9th</option>
                  <option value="10">10th</option>
                  <option value="11">11th</option>
                  <option value="12">12th</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="locality" class="form-label">Your Locality</label>
                <input type="text" class="form-control" id="locality" placeholder="Enter your locality" required>
              </div>
              <div class="mb-3">
                <label for="query" class="form-label">Your Query</label>
                <textarea class="form-control" id="query" rows="4" placeholder="Enter your message..." required></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100">
                <i class="bi bi-whatsapp me-1"></i> Send on WhatsApp
              </button>
            </form>
          </div>
        </div>

        <!-- Info Section -->
        <div class="col-md-5 offset-md-1 d-flex align-items-center">
          <div class="info-box w-100">
            <h5><i class="bi bi-clock-history me-2"></i>Class Timings</h5>
            <p class="lead mb-4">Mon - Sat | <strong>Evening classes only (5 PM onwards)</strong></p>

            <h5><i class="bi bi-geo-alt-fill me-2"></i>Location</h5>
            <p class="mb-1">Kailash Hills</p>
            <p class=" text-muted small">Classes held at Tutor's Home<br>
            Home visits available on special request</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function sendWhatsApp() {
      const name = document.getElementById("name").value.trim();
      const studentClass = document.getElementById("studentClass").value.trim();
      const query = document.getElementById("query").value.trim();
      const locality = document.getElementById("locality").value.trim();

      const message = `Hello, I am ${name}.%0AClass: ${studentClass}%0AClass: ${locality}%0AQuery: ${query}`;
      const phoneNumber = "919818135065";
      const url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, "_blank");
    }
  </script>
</body>

</html>
